<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fibonacci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Calculadora de Fibonacci</h1>
    <form id="fibonacci-form">
        <label for="n">Digite o valor de "n":</label>
        <input type="number" id="n" name="n" min="1" required>
        <button type="button" onclick="calcularFibonacci()">Calcular Fibonacci</button>
    </form>
    <div id="fibonacci-sequence"></div>
</div>

<script>
    function calcularFibonacci() {
        var n = document.getElementById("n").value;
        var fibonacciSequence = fibonacci(parseInt(n));
        exibirSequencia(fibonacciSequence);
    }

    function fibonacci(n) {
        var fib = [];
        fib[0] = 0;
        fib[1] = 1;
        for (var i = 2; i < n; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib;
    }

    function exibirSequencia(sequence) {
        var sequenceElement = document.getElementById("fibonacci-sequence");
        sequenceElement.textContent = "SequÃªncia de Fibonacci: " + sequence.join(", ");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
